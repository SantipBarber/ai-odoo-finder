<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#714B67;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#circleGrad)"/>
  
  <!-- Inner circle border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Robot emoji -->
  <text x="100" y="95" font-size="60" text-anchor="middle" dominant-baseline="middle">🤖</text>
  
  <!-- Magnifying glass -->
  <text x="100" y="145" font-size="40" text-anchor="middle" dominant-baseline="middle">🔍</text>
</svg>
