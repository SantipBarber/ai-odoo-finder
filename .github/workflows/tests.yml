name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        run: uv python install 3.14
      - name: Install deps
        run: |
          uv sync
          uv pip install pytest
      - name: Run tests
        run: uv run pytest -q || true


